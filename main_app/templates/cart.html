<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>Twój Koszyk</h1>
    </header>
    <section>
        {% for item in items %}
        <div class="cart-item">
            <h2>{{ item.product.name }}</h2>
            <p>Ilość: {{ item.quantity }}</p>
            <p>Cena: {{ item.product.price }} PLN</p>
        </div>
        {% endfor %}
        <a href="/payments/checkout/" class="buy-btn">Przejdź do płatności</a>
    </section>
</body>
</html>
